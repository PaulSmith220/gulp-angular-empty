<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/iconFont.min.css">
    <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Тест</title>
</head>
<body class="metro bg-teal">
    <div class="grid" id="container">
        <div class="tile-container">
            <div class="left">
                <div class="linked game">
                    <span class="title_text">Игры <i class="icon-puzzle"></i></span>
                </div>
                <div class="linked book">
                    <span class="title_text">Отзывы <i class="icon-pencil"></i></span>
                </div>
            </div>
            <div class="right fotorama" id="gallery"
                 data-auto="false"
                 data-loop="true"
                 data-autoplay="true"
                 data-fit="contain"
                 data-thumbfit="scaledown"
                 data-nav="thumbs"
                 data-hash="true"
                 data-width="100%"
                 data-height="90%">

            </div>
        </div>
    </div>

<div class="bg-image"></div>
</body>
</html>
