<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/iconFont.min.css">
    <link rel="stylesheet" href="css/metro-bootstrap.min.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Тест</title>
</head>
<body class="metro bg-teal">
    <div class="grid" id="container">
        <div class="tile-container">
            <div class="left">
                <div class="linked game">
                    <span class="title_text">Игра <i class="icon-puzzle"></i></span>
                </div>
                <div class="linked book">
                    <span class="title_text">Отзыв <i class="icon-pencil"></i></span>
                </div>
            </div>
            <div class="right fotorama" id="gallery"
                 data-auto="false"
                 data-loop="true"
                 data-autoplay="true"
                 data-fit="contain"
                 data-thumbfit="scaledown"
                 data-nav="thumbs"
                 data-hash="true"
                 data-width="100%"
                 data-height="90%">

            </div>
        </div>
    </div>
    <div class="recallWrap">
        <div class="recallDialog">
            <h2>Оставьте свой отзыв
                <i class="icon-cancel-2" id="close" title="Отмена"></i>
            <i class="icon-checkmark"></i>

            </h2>
            <hr/>
            <textarea name="text" placeholder="Ваш отзыв"></textarea>
        </div>
    </div>

    <div class="gameWrap">
        <div class="gameDialog">
            <h2>Игра "Сложи пазл"
                <i class="icon-cancel-2" id="close" title="Отмена"></i>
            </h2>
            <hr/>
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
<div class="bg-image"></div>
</body>
</html>
